<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Funciones de Arreglos</h1>

    <div class="function-container">
        <label for="inputCrearArreglo">Ingrese el tamaño del arreglo (Se duplicará el monto "1" una cantidad de veces según numero ingresado):</label>
        <input type="number" id="inputCrearArreglo" min="1" />
        <button onclick="ejecutarCrearArreglo()">Crear Arreglo</button>
        <span class="result" id="outputCrearArreglo"></span>
    </div>

    <div class="function-container">
        <label for="inputObtenerMayor">Ingrese 10 números separados por comas y se indicará el mayor de ellos:</label>
        <input type="text" id="inputObtenerMayor" />
        <button onclick="ejecutarObtenerMayor()">Obtener Mayor</button>
        <span class="result" id="outputObtenerMayor"></span>
    </div>

    <div class="function-container">
        <label for="inputObtenerDia">Ingrese un número del 1 al 7 y sabrás el día de la semana:</label>
        <input type="number" id="inputObtenerDia" min="1" max="7" />
        <button onclick="ejecutarObtenerDia()">Obtener Día</button>
        <span class="result" id="outputObtenerDia"></span>
    </div>

    <div class="function-container">
        <button onclick="generarArregloAleatorio()">Generar Arreglo Aleatorio</button>
        <label for="inputBuscarEnAleatorio">Ingrese un número para buscar en el arreglo:</label>
        <input type="number" id="inputBuscarEnAleatorio" />
        <button onclick="ejecutarBuscarEnAleatorio()">Buscar en Aleatorio</button>
        <span class="result" id="outputBuscarEnAleatorio"></span>
    </div>

    <div class="function-container" id="mostrarArregloContainer" style="display: none;">
        <span class="result" id="outputMostrarArreglo"></span>
    </div>

    <div class="function-container">
        <label for="inputOrdenarArreglo">Ingrese números desordenados separados por comas (serán ordenados de forma ascendente):</label>
        <input type="text" id="inputOrdenarArreglo" />
        <button onclick="ejecutarOrdenarArreglo()">Ordenar Arreglo</button>
        <span class="result" id="outputOrdenarArreglo"></span>
    </div>

    <script src="js/script.js"></script>
    <!--José Aravena-->
</body>
</html>
